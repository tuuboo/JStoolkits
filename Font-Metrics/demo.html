<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script src="font-metrics.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Font-Metrics Demo</title>
		
		<script>
			$.ready(function(){
				$("#in_fontsize").on("change", function(){setup();}).fire("change");
	
			});
			function setup(){
					$("#code_setup").text("var fm = new FontMetrics($, "+$("#in_style").val()+",'"+$("#in_fontsize").val()+"' )");
			}
		</script>
		
  </head>

  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Font-Metrics Demo</h1>
        <p>演示如何使用Font-Metrics如何使用。</p>
      </div>
    </div>
		<div class="container">
			
			<div class="row">
				<div class="col-md-6">
					<h4>第一步：设置样式</h4>
					<p>
						字号：<input type="text" id="in_fontsize" size="4" value="12"/>px<br/>
						样式：<input type="text" id="in_style" value="font-weight:bold" size="35"/>
					</p>
					<p><code id="code_setup">代码</code></p>
				</div>
				<div class="col-md-6">
					<h4>第二步：设置样式</h4>
					<p>
						截断宽度:<input type="text" id="in_width" size="4" value="50"/>px<br/>
						输入文本：<input type="text" id="in_text" size="60" value="12"/>
					</p>
					<p><code id="code_strip">代码</code></p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h4>效果预览</h4>
					<p>原始文本：<span id="sp_ori" style="border:1px solid;"></span></p>
					<p>截断文本：<span id="sp_strip" style="border:1px solid;"></span></p>
				</div>
			</div>
			
			<hr/>
			<footer>
				<p>@ Copyright 2014</p>
			</footer>
		
		</div>
  </body>
</html>
